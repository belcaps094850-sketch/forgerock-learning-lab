name: Update Digests

on:
  schedule:
    - cron: '0 8 * * 1-5' # weekdays ~3 AM ET
  workflow_dispatch:
    inputs:
      target:
        description: 'Which digest to update'
        type: choice
        options:
          - all
          - sre
          - radar
          - brief

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install script dependencies
        run: cd scripts && npm install

      - name: Update SRE Digest
        if: ${{ github.event_name == 'schedule' || inputs.target == 'all' || inputs.target == 'sre' }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/update-sre-digest.mjs

      - name: Update React Radar
        if: ${{ github.event_name == 'schedule' || inputs.target == 'all' || inputs.target == 'radar' }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/update-react-radar.mjs

      - name: Update Daily Brief
        if: ${{ github.event_name == 'schedule' || inputs.target == 'all' || inputs.target == 'brief' }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/update-daily-brief.mjs

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/
          git diff --staged --quiet || (git commit -m "chore: update digests $(date -u +%Y-%m-%d)" && git pull --rebase && git push)
