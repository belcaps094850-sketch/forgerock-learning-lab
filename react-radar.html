<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>React Radar — Bel Learning Lab</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #ffffff;
  color: #333333;
  line-height: 1.6;
  max-width: 800px;
  margin: 0 auto;
  padding: 40px 20px;
}

h1 {
  color: #2c3e50;
  margin-bottom: 5px;
}

.subtitle {
  color: #7f8c8d;
  margin-bottom: 30px;
}

nav.top-nav {
  margin-bottom: 30px;
}

nav.top-nav a {
  color: #3498db;
  text-decoration: none;
  font-size: 14px;
}

nav.top-nav a:hover {
  text-decoration: underline;
}

.date-section {
  margin-bottom: 40px;
}

.date-section h2 {
  color: #2c3e50;
  font-size: 18px;
  border-bottom: 1px solid #ecf0f1;
  padding-bottom: 8px;
  margin-bottom: 15px;
}

.topic-card {
  border: 1px solid #ecf0f1;
  border-radius: 5px;
  padding: 15px;
  margin-bottom: 12px;
}

.topic-card h3 {
  margin: 0 0 8px 0;
  font-size: 16px;
  color: #2c3e50;
}

.topic-card h3 a {
  color: #3498db;
  text-decoration: none;
}

.topic-card h3 a:hover {
  text-decoration: underline;
}

.topic-card .meta {
  font-size: 13px;
  color: #7f8c8d;
  margin-bottom: 6px;
}

.topic-card .summary {
  font-size: 14px;
  color: #555;
}

.empty-state {
  text-align: center;
  color: #95a5a6;
  padding: 60px 20px;
}

#topics-container .date-section:first-child {
  margin-top: 0;
}
</style>
</head>
<body>

<nav class="top-nav"><a href="index.html">← Back to Home</a></nav>

<h1>⚛️ React Radar</h1>
<p class="subtitle">Daily trending React topics from Reddit — updated every day at 4 AM ET</p>

<div id="topics-container">
  <div class="empty-state">
    <p>No topics yet. First scan runs at 4 AM ET.</p>
  </div>
</div>

<script>
// Topics are stored as JSON in localStorage key "react-radar-topics"
// Format: [{ date, topics: [{ title, url, subreddit, score, summary }] }]
(function() {
  var data = [];
  try { data = JSON.parse(localStorage.getItem('react-radar-topics') || '[]'); } catch(e) {}
  if (!data.length) return;

  var container = document.getElementById('topics-container');
  container.innerHTML = '';

  data.forEach(function(day) {
    var section = document.createElement('div');
    section.className = 'date-section';
    section.innerHTML = '<h2>' + day.date + '</h2>';

    day.topics.forEach(function(t) {
      var card = document.createElement('div');
      card.className = 'topic-card';
      card.innerHTML =
        '<h3><a href="' + t.url + '" target="_blank">' + t.title + '</a></h3>' +
        '<div class="meta">r/' + t.subreddit + (t.score ? ' · ' + t.score + ' pts' : '') + '</div>' +
        '<div class="summary">' + t.summary + '</div>';
      section.appendChild(card);
    });

    container.appendChild(section);
  });
})();
</script>

</body>
</html>
